<body>
    <script>
        'use strict';
        const erwachsen = 18;
        let 
            name = '',
            alter = '';

        name = prompt('Bitte Namen eingeben!' + '');
        alter = prompt('Bitte Alter eingeben!' + '');


        if (alter < erwachsen) {
            alert(`Nein geh ${name}!`);
        } else {
            alert(`Willkommen ${name}!`);
        }


    </script>
